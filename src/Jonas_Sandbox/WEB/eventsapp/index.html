  <script id="sap-ui-bootstrap" src="./resources/sap-ui-core.js" data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-compatVersion="edge" data-sap-ui-resourceroots='{"borealis.events": "./"}' data-sap-ui-frameOptions='allow' data-sap-ui-language="en">

  </script>

  <script>

      sap.ui.require([

        new Shell({
          app: new ComponentContainer({
            height: "100%",
            name: "borealis.events"
